<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
          <mat-error *ngIf="backendErrors['username']">{{ backendErrors['username'] }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="'password'" formControlName="password" placeholder="Enter password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
          <mat-error *ngIf="backendErrors['password']">{{ backendErrors['password'] }}</mat-error>
        </mat-form-field>

        <div *ngIf="generalError" class="general-error">
          {{ generalError }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="auth-button">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
    </mat-card-footer>
  </mat-card>
</div>
